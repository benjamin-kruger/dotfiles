#------------#
#  Monitors  #
#------------#
monitor=eDP-1,1920x1080@60,0x0,1
monitor=DP-5, 1920x1080,1920x0,1

#----------------#
#  Default Apps  #
#----------------#
$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


env = XCURSOR_SIZE,24 
env = QT_QPA_PLATFORMTHEME,qt5ct


#--------------#
#  Animations  #
#--------------#
animations {
    enabled = no
}

#--------------#
#  Workspaces  #
#--------------#
workspace = 1,monitor:eDP-1,on-created-empty:firefox,default:true
workspace = 2,monitor:DP-5,on-created-empty:$terminal
workspace = 3,monitor:DP-5,on-created-empty:/usr/bin/flatpak run --branch=stable --arch=x86_64 --command=/app/dbeaver/dbeaver io.dbeaver.DBeaverCommunity
workspace = 4,monitor:DP-5

#------------------#
#  Exec at launch  #
#------------------#
exec-once=swaybg -i ~/Pictures/wallpaper.jpg
exec-once=/usr/lib/polkit-1/polkitd
exec-once=waybar
exec-once=dunst

#-----------#
#  Various  #
#-----------#

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 
}

general {
    
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(fab387aa) 
    col.inactive_border = rgba(cba6f7aa)

    layout = dwindle

    allow_tearing = false
    no_cursor_warps = true
}

decoration {

    rounding = 0
    
    blur {
        enabled = false
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}


dwindle {
    pseudotile = yes
    preserve_split = yes 
}

master {
    new_is_master = true
    new_on_top = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 2
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = suppressevent maximize, class:.* 

$mainMod = SUPER

#-----------#
#   Binds   #
#-----------#

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, E, exit, 
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu 
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
bind = $mainMod, F, fullscreen,

# fn buttons
binde=,XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=,XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind =,XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =,XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binde=,XF86MonBrightnessUp,   exec, brightnessctl s 10%+
binde=,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bind =,XF86AudioPlay,         exec, playerctl play-pause
bind =,XF86AudioPrev,         exec, playerctl previous
bind =,XF86AudioNext,         exec, playerctl next

# Lock screen
bind = $mainMod, escape, exec, swaylock 

# Move focus with mainMod + hjkl
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize Windows
bind=SUPER,R,submap,resize
submap=resize
binde=,L,resizeactive,40 0
binde=,H,resizeactive,-40 0
binde=,K,resizeactive,0 -40
binde=,J,resizeactive,0 40
bind=,escape,submap,reset
bind=,Return,submap,reset
submap=reset

